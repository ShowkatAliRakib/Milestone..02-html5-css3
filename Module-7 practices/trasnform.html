<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        .containar,
        .inner {
            width: 150px;
            height: 150px;
            border: 2px solid khaki;
        }
        
        .containar {
            background: rgb(216, 24, 24);
        }
        
        .inner {
            background: rgb(41, 160, 130);
            transform: translate(10px, 10px) scale(0.65) rotate(45deg);
        }
    </style>
</head>

<body>
    <h1>Transformer I am comming </h1>

    <div class="box containar">
        <div class="inner">
            box-1</div>
    </div>
    <div class="box containar">
        <div class="inner">
            box-2</div>
    </div>
    <div class="box containar">
        <div class="inner">
            box-3</div>
    </div>

</body>

</html>
